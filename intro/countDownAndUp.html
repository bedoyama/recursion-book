<script type="text/javascript">
    function countDownAndUp(number) {
        document.write(number + "<br />")
        if (number === 0) {
            // base case
            document.write("Reached base case<br />");
            return;
        }
        else {
            // recursive case
            countDownAndUp(number - 1);
            document.write(number, "returning<br />");
            return;
        }
    }

    countDownAndUp(3)
</script>
